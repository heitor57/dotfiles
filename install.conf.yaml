- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.config/:
      glob: true
      path: .config/*
      relink: true
    ~/.zshrc:
      path: .zshrc
      force: true
    ~/.bashrc:
      path: .bashrc
      force: true
    ~/.profile:
      path: .profile
      force: true
    ~/.zprofile:
      path: .profile
      force: true
    ~/.xprofile:
      path: .xprofile
      force: true
    ~/.emacs:
      path: .emacs
      force: true
    ~/.zsh_plugins.txt:
      path: .zsh_plugins.txt
      force: true
