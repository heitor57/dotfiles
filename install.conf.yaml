- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.config/:
      glob: true
      path: .config/*
      relink: true
    ~/.zshrc:
      path: .zshrc
      force: true
    ~/.bashrc:
      path: .bashrc
      force: true
    ~/.profile:
      path: .profile
      force: true
    ~/.zprofile:
      path: .profile
      force: true
    ~/.xprofile:
      path: .xprofile
      force: true
    ~/.zsh_plugins.txt:
      path: .zsh_plugins.txt
      force: true
    ~/.condarc:
      path: .condarc
      force: true
    ~/.Xresources:
      path: .Xresources
      force: true
    ~/.npmrc:
      path: .npmrc
      force: true
    ~/.goneovim:
      glob: true
      path: .goneovim
      relink: true
      force: true
    ~/.config/systemd/user/:
      glob: true
      path: systemd/user/*
      relink: true
    ~/.taskrc:
      path: .taskrc
      force: true
    ~/.vit:
      path: .vit
      force: true
    ~/.Xmodmap:
      path: .Xmodmap
      force: true
    ~/scripts:
      path: bin
      force: true
    ~/.ssh:
      path: ~/MEGA/Documents/Personal/Linux/ssh/
      force: true
    ~/.histfile:
      path: ~/MEGA/Documents/Personal/Linux/histfile
      force: true
    # ~/.emacs:
    #   path: .emacs
    #   force: false
