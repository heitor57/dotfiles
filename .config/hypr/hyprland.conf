#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080@144,0x0,1
# monitor=DP-0,1920x1080@144,0x0,0.8

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# exec-once=hyprpaper
exec-once=dunst
exec-once=/home/heitor/Documents/Projects/dotfiles/bin/launch-waybar
exec-once=/usr/lib/polkit-kde-authentication-agent-1
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
exec-once=/usr/bin/xremap --watch=config /home/heitor/.config/xremap/config.yml
# exec-once=swaybg -m fill -i /home/heitor/Pictures/wp10689647-earth-destroyed-wallpapers.jpg
# exec=hyprpaper
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 3
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    # blur = yes
    # blur_size = 3
    # blur_passes = 1
    # blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrule=fakefullscreen,move 0 0,title:^(Firefox)(.*)$
# windowrulev2=fakefullscreen,title:^(Firefox)(.*)$
# windowrulev2=fakefullscreen,class:^(Firefox)(.*)$
# windowrule=fullscreen, 1,title:^(Firefox)(.*)$
# windowrulev2=fullscreen, 2,class:^(firefox)$
# windowrulev2=fullscreen, 1,class:^(brave)$
# windowrulev2=fakefullscreen,class:^(firefox)$

windowrule = float, ^(rofi)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, X, exec, brave
bind = $mainMod, Z, exec, kitty -e ranger
# bind = $mainMod, E, exec, /home/heitor/Documents/Projects/dotfiles/bin/anki-file-add
bind = $mainMod, A, exec, /home/heitor/Documents/Projects/dotfiles/bin/cambridge-online
bind = $mainMod, S, exec, /home/heitor/Documents/Projects/dotfiles/bin/google-dictionary
bind = $mainMod, D, exec, /home/heitor/Documents/Projects/dotfiles/bin/google-translate
bind = $mainMod, F, exec, /home/heitor/Documents/Projects/dotfiles/bin/google-images
# bind = $mainMod, W, exec, rofi -show drun
bind = $mainMod, T, exec, kitty -e taskwarrior-tui
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
# Start wofi opens wofi on first press, closes it on second
bind = $mainMod, W, exec, wofi --show drun
bind = $mainMod, N, exec, echo "$(wl-paste --primary)" | import-notes --deck English
bind = $mainMod, M, exec, echo "$(wl-paste --primary)" | import-notes --deck Spanish

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = , F1, workspace, 1
bind = , F2, workspace, 2
bind = , F3, workspace, 3
bind = , F4, workspace, 4
bind = , F5, workspace, 5
bind = , F6, workspace, 6
bind = , F7, workspace, 7
bind = , F8, workspace, 8
bind = , F9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Example volume button that allows press and hold, volume limited to 150%
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+

# Example volume button that will activate even while an input inhibitor is active
bindl=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

binde=, XF86MonBrightnessUp, exec, xbacklight -inc 10
binde=, XF86MonBrightnessDown, exec, xbacklight -dec 10

bind = $mainMod, U, fullscreen, 1
# See Mouse Binds section for bindm usage
# bind = $mainMod,I,alltile
# bind = $mainMod,O,allfloat

# Screenshots
bind = , Print, exec, grim
# with selection
bind = CTRL, Print, exec, grim -g "$(slurp)"
# current window (pos and size)
bind = ALT, Print, exec, grim -g "$(hyprctl activewindow | grep 'at:' | cut -d':' -f2 | tr -d ' ' | tail -n1) $(hyprctl activewindow | grep 'size:' | cut -d':' -f2 | tr -d ' ' | tail -n1 | sed s/,/x/g)"
